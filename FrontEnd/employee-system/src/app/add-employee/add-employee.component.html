<div class="container text-center mb-5">
  <div class="d-flex flex-column mt-5 align-items-center">
    <div class="container" style="width: 60%">
      <h3>New Employee</h3>
      <hr/>
      <div *ngIf="errorMessage !== null" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-diamond"></i>
        {{errorMessage}}
      </div>
      <div *ngIf="successMessage !== null" class="alert alert-success" role="alert">
        <i class="bi bi-check2-circle"></i>
        {{successMessage}}
      </div>
      <app-spinner *ngIf="isLoading"></app-spinner>
      <form *ngIf="!isLoading" (ngSubmit)="onAddNewEmployee()" #form="ngForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="jhon doe"
            name="employeeName"
            #employeeName="ngModel"
            ngModel
            required
          />
          <label for="floatingInput">
            <i class="bi bi-person-badge"></i>
            Name*
          </label>
          <span
            class="help-block"
            style="color: red"
            *ngIf="!employeeName.valid && employeeName.touched"
            >Please enter with valid data</span
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            id="floatingPassword"
            class="form-control"
            placeholder="company inc"
            #companyName="ngModel"
            ngModel
            name="companyName"
            required
          />
          <label for="floatingPassword">
            <i class="bi bi-buildings"></i>
            Company Name*
          </label>
          <span
            class="help-block"
            style="color: red"
            *ngIf="!companyName.valid && companyName.touched"
            >Please enter with valid data</span
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="admin"
            ngModel
            #role="ngModel"
            name="role"
            required
          />
          <label for="floatingPassword">
            <i class="bi bi-person-fill-gear"></i>
            Role*
          </label>
          <span
            class="help-block"
            style="color: red"
            *ngIf="!role.valid && role.touched"
            >Please enter with valid data</span
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            step="0.01"
            min="0.01"
            class="form-control"
            id="floatingPassword"
            placeholder="salary"
            ngModel
            #salary="ngModel"
            name="salary"
            required
          />
          <label for="floatingPassword">
            <i class="bi bi-cash-stack"></i>
            Salary*
          </label>
          <span
            class="help-block"
            style="color: red"
            *ngIf="!salary.valid && salary.touched"
            >Please enter with valid data</span
          >
        </div>
        <hr />
        <button
          type="submit"
          [disabled]="!form.valid"
          class="btn btn-outline-primary me-2"
        >
          <i class="bi bi-person-fill-add"></i>
          Create
        </button>
        <button class="btn btn-outline-danger ms-2" (click)="onCancel()">
          <i class="bi bi-x"></i>
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
